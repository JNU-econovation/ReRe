server:
  servlet:
    session:
      tracking-modes: cookie
      timeout: 30m
      cookie:
        path: /
        secure: 'false'
        http-only: 'true'
        max-age: '34200'
        same-site: lax
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      enabled: 'true'
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  jpa:
    show-sql: 'true'
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
    database-platform: org.hibernate.dialect.MySQL57Dialect
  profiles:
    include: db

