<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<div>
  <div>
    <h2>로그인</h2>
  </div>
  <form action="home.html" th:action th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="userId">유저 ID</label>
      <input type="text" id="userId" th:field="*{userId}" class="formcontrol"
             th:errorclass="field-error">
      <div th:errors="*{userId}" />
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             class="form-control"
             th:errorclass="field-error">
      <div th:errors="*{password}" />
    </div>
    <hr>
    <div>
      <div>
        <button type="submit">로그인</button>
      </div>
      <div>
        <button onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
